{% extends 'layout.html' %}

{% block title %}
Formularios en Django
{% endblock %}

{% block content%}

<h1 class="title">Formularios en Django</h1>

<form action="{% url 'save'%}" method="POST">
    
    {% csrf_token %}
    
    <label for="title">
        Titulo:
    </label>
    <input type="text" name="title" placeholder="Ingresa el titulo"/>
    <label for="content">
        Contenido:
    </label>
    <textarea name="content"></textarea>
    <label for="public">    
        Â¿Deseas publicarlo?:
    </label>
    <input type="radio" name="public" checked="checked" value="1"><p class="flotar">Si</p>
    <input type="radio" name="public" value="0"><p class="flotar">No</p>
    <input type="submit" value="Guardar"/>
</form>

{% endblock %}
